<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Lista de Tareas</title>
</head>
<!-- SCRIPT DE AJAX USANDO UNA API DE GOOGLE  -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<body>

    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Lista de tareas</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <!-- BUSCADOR DE TAREAS -->
                    <input class="form-control" id="filtro" type="text" placeholder="Buscar tarea...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Agregar Tareas</h2>
            <form id="formAgregar" class="form-inline mb-3">
                <!-- CAMPO DE TEXTO PARA AGREGAR TAREA -->
                <input id="itemAgregar" type="text" class="form-control mr-2 margTop" value=''>
                <!-- BOTON PARA AÑADIR LA TAREA -->
                <input type="submit" class="btn btn-dark margTop" id="start" value="añadir">
            </form>
            <!-- LAS TAREAS AÑADIDAS SE PINTAN EN UNA LISTA NO ORDENADA -->
            <h2 class="title">Lista de tareas añadidas</h2>
            <ul id="items" class="list-group"></ul>
        </div>
    </div>

</body>

<!-- MI SCRIPT DE JS -->
<script src="js/tareas.js"></script>

<!-- SCRIPT DE LA LIBRERIA NOTIFY.JS -->
<script src="js/notify.min.js"></script>

</html>
